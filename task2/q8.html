<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-8</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;" width="500" align="center">
        <tr>
            <th colspan="3"><h1>Person Profile</h1></th>

        </tr>
        <tr height="30">
            <td>Name</td>
            <td><input type="text" name="" id=""></td>
            <td width="30"> </td>
        </tr>

         <tr height="30">
            <td>Email</td>
            <td><input type="email" name="" id=""></td>
            <td width="30"> </td>
        </tr>
        
         <tr height="30">
            <td>Gender</td>
            <td>
                  <input type="radio" name="Gender" id="">male
                  <input type="radio" name="Gender" id="">Female
                  <input type="radio" name="Gender" id="">Other
            </td>
            <td width="30"> </td>
        </tr>

        <tr height="30">
            <td>Date of Birth</td>
            <td>
                  <input type="date" name="" id="">
            </td>
            <td width="30"> </td>
        </tr>

        <tr height="30">
            <td>Blood Group</td>
            <td>
                  <select name="Blood Group" id="">
                     <option value="A+">A+</option>
                     <option value="B+">B+</option>
                     <option value="AB+">AB+</option>
                     <option value="O+">O+</option>
                     <option value="A-">A-</option>
                     <option value="B-">B-</option>
                     <option value="AB-">AB-</option>
                     <option value="O-">O-</option>
                 </select>
            </td>
            <td width="30"> </td>
        </tr>

        <tr height="30">
            <td>Degree</td>
            <td>
                  <input type="checkbox" name="" id="">SSC
                  <input type="checkbox" name="" id="">HSC
                  <input type="checkbox" name="" id="">BSC
                  <input type="checkbox" name="" id="">MSC
            </td>
            <td width="30"> </td>
        </tr>

         <tr height="30">
            <td>Photo</td>
            <td colspan="2">                
                 <input type="file" accept=".jpg" name="" id="">
            </td>
            
        </tr>
        
        <tr height="30">
            <td colspan="3"></td>
        </tr>

        <tr height="30" >
            <td colspan="3" align="right">
                <input type="button" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>

    </table>
    
</body>
</html>
