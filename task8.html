<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question-8</title>
</head>
<body>
<form action="">
<table border="1" style="border-collapse: collapse;" width="500" align="center">
    <tr>
        <th colspan="3"><h1>Person Profile</h1></th>
    </tr>

    <tr height="30">
        <td>Name</td>
        <td><input type="text" id="name"></td>
        <td width="30"></td>
    </tr>

    <tr height="30">
        <td>Email</td>
        <td><input type="text" id="email"></td>
        <td width="30"></td>
    </tr>

    <tr height="30">
        <td>Gender</td>
        <td>
            <input type="radio" name="Gender" id="male">Male
            <input type="radio" name="Gender" id="female">Female
            <input type="radio" name="Gender" id="other">Other
        </td>
        <td width="30"></td>
    </tr>

    <tr height="30">
        <td>Date of Birth</td>
        <td>
            <input type="date" id="dob">
        </td>
        <td width="30"></td>
    </tr>

    <tr height="30">
        <td>Blood Group</td>
        <td>
            <select id="blood">
                <option value="">no selection</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select>
        </td>
        <td width="30"></td>
    </tr>

    <tr height="30">
        <td>Degree</td>
        <td>
            <input type="checkbox" id="ssc">SSC
            <input type="checkbox" id="hsc">HSC
            <input type="checkbox" id="bsc">BSC
            <input type="checkbox" id="msc">MSC
        </td>
        <td width="30"></td>
    </tr>

    <tr height="30">
        <td>Photo</td>
        <td colspan="2">
            <input type="file" id="photo" accept=".jpg">
        </td>
    </tr>

    <tr height="30">
        <td colspan="3"></td>
    </tr>

    <tr height="30">
        <td colspan="3" align="right">
            <input type="button" value="Submit" onclick="validForm()">
            <input type="reset" value="Reset">
        </td>
    </tr>
</table>
</form>

<p id="msg" style="color:red; text-align:center;"></p>

<script>
function validForm() {

    let msg = document.getElementById("msg");

     let name = document.getElementById("name").value.trim();
    

  
    if(name == ""){
        msg.innerHTML = "Please, fill the name!";
        return false;
    }

     let pattern = /^[A-Za-z][A-Za-z.\- ]*$/;

    if(!pattern.test(name)){
        msg.innerHTML = "Name must start with a letter and contain only letters, dot(.) or dash(-)!";
        return false;
    }


    let words = name.split(" ");
    if(words.length < 2){
        msg.innerHTML = "Name contains at least two words!";
        return false;
    }

   

    let email = document.getElementById("email").value;
    let emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/ ;
   
if(email== "")
{

   msg.innerHTML= "Please, fill the email!";
   return false;
}

else if(!emailpattern.test(email))
{

msg.innerHTML="Please, enter a valid email address!";
return false;

}


    let male = document.getElementById("male").checked;
    let female = document.getElementById("female").checked;
    let other = document.getElementById("other").checked;
    if(!male && !female && !other){
        msg.innerHTML = "Please, select at least one gender!";
        return;
    }

 
    let dob = document.getElementById("dob").value;
    if(dob === ""){
        msg.innerHTML = "please, enter a date!";
        return;
    }
    let [year, month, day] = dob.split("-");

    if(day<1 || day>31 || month<1 || month>12 || year<1900 || year>2025){
        msg.innerHTML = "Invalid date! (dd:1-31, mm:1-12, yyyy:1900-2016)";
        return;
    }

    let blood = document.getElementById("blood").value;
    if(blood === ""){
        msg.innerHTML = "Please, select a blood group";
        return;
    }

    let ssc = document.getElementById("ssc").checked;
    let hsc = document.getElementById("hsc").checked;
    let bsc = document.getElementById("bsc").checked;
    let msc = document.getElementById("msc").checked;
    if(!ssc && !hsc && !bsc && !msc){
        msg.innerHTML = "Please, select at least one degree!";
        return;
    }

    
    let photo = document.getElementById("photo").value;
    if(photo === ""){
        msg.innerHTML = "Picture cannot be empty!";
        return;
    }
    else{
        msg.style.color = "green";
        msg.innerHTML = "All validations passed successfully!";

    }

    
}
</script>

</body>
</html>
